<section>
    
    <header class="section-header">
        <h1>Order management</h1>
    </header>
    
    <div>
        
        <table class="order-list">
            <thead>
                <tr>
                    <th ng-click="olCtrl.orderThis('title')">Title</th>
                    <th ng-click="olCtrl.orderThis('orderId')">Order ID</th>
                    <th ng-click="olCtrl.orderThis('origin')">Origin</th>
                    <th ng-click="olCtrl.orderThis('orderDate')">Order date</th>
                    <th ng-click="olCtrl.orderThis('plannedDate')">Planned date</th>
                    <th ng-click="olCtrl.orderThis('endUserId')">From user</th>
                    <th ng-click="olCtrl.orderThis('oderStatus')">Order status</th>
                    <th ng-click="olCtrl.orderThis('assignee')">Assignee</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in olCtrl.data | orderBy: olCtrl.orderBy">
                    <td>
                        <a ui-sref="orderDetail({ orderid: order.orderId })">{{ order.title }}</a>
                    </td>
                    <td>
                        {{ order.orderId }}
                    </td>
                    <td>
                        {{ order.orgin }}
                    </td>
                    <td>
                        {{ order.orderDate }}
                    </td>
                    <td>
                        {{ order.plannedDate }}
                    </td>
                    <td>
                        {{ order.endUserId }}
                    </td>
                    <td>
                        {{ order.orderStatus }}
                    </td>
                    <td>
                        {{ order.assignee }}
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</section>
