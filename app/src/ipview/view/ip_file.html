<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        
        <a ui-sref="ipview.ip({path:ipfc.parentPath })" class="md-button md-icon-button md-raised">
            <i class="material-icons">arrow_back</i>
        </a>
        
        <span>
            File contents
        </span>
        
        <span flex></span>

    </div>
</md-toolbar>

<section class="ipview-file"
    layout-gt-sm="row"
    layout-padding
    flex>
    
    <h1>ipfc.ipName</h1>
    <iframe ng-src="{{ipfc.preview_url }}" align="middle" width="1000" height="800" frameborder="0">
    </iframe>
    {{ ipfc.download_url }}

</section>
