<section class="ipview-file" flex>
    
    <h1>{{ ipfc.filePath }}</h1>
    
    <dl>
        <ng-repeat ng-repeat="(key, value) in ipfc.data">
            <dt>{{ key }}</dt>
            <dd>{{ value }}</dd>
        </ng-repeat>
    </dl>
    
    <dl>
        <ng-repeat ng-repeat="(key, value) in ipfc.info">
            <dt>{{ key }}</dt>
            <dd>{{ value }}</dd>
        </ng-repeat>
    </dl>

</section>
