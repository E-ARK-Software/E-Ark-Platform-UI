<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        
        <a ui-sref="ipview" class="md-button md-icon-button md-raised">
            <i class="material-icons">arrow_back</i>
        </a>
        
        <span>
            <span class="muted">DIP:</span> {{ ipc.name }}
        </span>
        
        <span flex></span>

    </div>
</md-toolbar>

<section layout-gt-sm="row"
    flex>
    
    <div layout="row" layout-padding>
        <nav class="od-filebrowser-breadcrumb">
            <a ui-sref="ipview.ip({name: ipc.name, path: '/'})">root</a>
            <span class="active">{{ ipc.path }}</span>
            <!-- <a ng-repeat="" ng-click=""></a> -->
            <!-- <span ng-if="$last" class="active"></span> -->
        </nav>
    </div>

    <md-list class="ip__dirlist">
        <md-list-item ng-repeat="child in ipc.children" ng-click="ipc.viewContent(child)">
            <span>
                <i class="material-icons" ng-if="child.type === 'directory'">folder</i>
                <i class="material-icons muted" ng-if="child.type !== 'directory'">insert_drive_file</i>
            </span>
            <span> {{ child.name }} </span>
            <span class="muted"> {{ child.date }} </span>
            <span class="muted"> {{ child.size }} </span>
        </md-menu-item>
    </md-list>
    
</section>
