<div layout="column">
   
    <div layout="row" layout-align="start center" layout-padding>
        <h1 class="md-title muted">Browse DIPs available to you</h1>
    </div>
    
    <div layout="column" layout-padding>
        <div class="ip__iplist" layout="row" layout-wrap>
        
            <md-card ng-repeat="ip in ipsc.ips">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ ip.ipName }}</span>
                        <span class="md-subhead muted">ID: {{ ip.ipId }}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ui-sref="ipview.ip({ name: ip.ipName, path: '/' })">Browse</md-button>
                </md-card-actions>
            </md-card>

        </div>
    </div>

</div>
