<md-dialog>
    <form name="orderForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'APP.LABEL.BASKET' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <div class="tlist">
                    <div class="tlist__header" layout="row">
                        <div class="tlist__cell tlist__cardview__hide icon" flex="none"></div>
                        <div class="tlist__cell" flex>
                            <div layout="row" layout-align="space-between center">
                            <span sort-table="title">
                                {{ 'COMMON.TITLE' | translate }}
                            </span>
                            </div>
                        </div>
                        <div class="tlist__cell" flex="10">{{ 'COMMON.REMOVE' | translate }}</div>
                    </div>
                    <md-virtual-repeat-container class="tlist__body" flex-height>
                        <div md-virtual-repeat="document in basket" class="tlist__item" layout="column" flex>
                            <div class="tlist__item__link" layout="row">
                            <span class="tlist__cell tlist__cell__fileicon tlist__cardview__hide" flex="none">
                                <img class="md-avatar" ng-src="app/assets/images/filetypes/{{document.thumbnail}}"/>
                            </span>
                            <span class="tlist__cell" flex>
                                {{ document.title}}
                            </span>
                            <span class="tlist__cell muted tlist__cell__menu" flex="10">
                                <md-button ng-click="removeItem(file)">
                                    <md-icon>delete</md-icon>
                                    {{ 'COMMON.REMOVE' | translate }}
                                </md-button>
                            </span>
                            </div>
                        </div>
                    </md-virtual-repeat-container>

                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-primary" ng-click="submitMethod();">
                <i class="material-icons ng-scope">send</i> {{ 'COMMON.SUBMIT' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
