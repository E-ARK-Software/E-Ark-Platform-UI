<md-card>
    <md-card-content layout="column">

        <div layout="row" layout-align="space-between start">
            <div flex>
                <md-input-container md-no-float>
                    <i class="material-icons"
                       style="position:absolute;top:0.5rem;left:0.5rem;color:rgba(0, 0, 0, 0.25)">search</i>
                    <input type="text" ng-model="ordCtrl.searchTerm" placeholder="{{ 'SEARCH.SEARCH' | translate }}"
                           dl-enter-key="ordCtrl.executeSearch();" style="padding:0.5rem 0.5rem 0.5rem 2rem"/>
                </md-input-container>
            </div>
            <div flex>
                <md-button class="md-icon-button" ng-click="ordCtrl.openBasket()"
                           title="{{ 'ORDER.TITLE.BASKET' | translate }}">
                    <i class="material-icons">shopping_basket</i>
                </md-button>
            </div>
        </div>

        <div class="sub-toolbar" layout-padding>
            <h1 class="md-headline search__header">
                <span class="muted">{{ 'SEARCH.SEARCHING_FOR' | translate }}:</span>
                {{ ordCtrl.searchTerm }}
            </h1>
        </div>

        <div layout="row">


            <div flex="75" class="search__list">
                <table class="list-search">
                    <thead>
                    <tr>
                        <th></th>
                        <th>{{ "COMMON.TITLE" | translate }}</th>
                        <th>{{ "COMMON.DESCRIPTION" | translate }}</th>
                        <th style="text-align: right; padding-right: 24px;">{{ "COMMON.PACKAGE_ID" | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ordCtrl.searchResults.documents">
                        <td>
                            <div>
                                <span class="material_icons">
                                    <img class="md-avatar" ng-src="app/assets/images/filetypes/{{item.thumbnail}}"/>
                                </span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span class="muted">{{ item.title }} ({{item.displaySize}})</span>
                            </div>
                        </td>
                        <td>
                            {{ item.description }}
                        </td>
                        <td style="text-align: right;">
                            <div class="muted">{{ item.packageId }}</div>
                        </td>
                        <td>
                            <div>
                                <span class="material_icons">
                                    <md-checkbox ng-change="ordCtrl.addToBasket(item)" ng-true-value="'add'" ng-false-value="'delete'" ng-model="item.baskOp">
                                </span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </md-card-content>

</md-card>
